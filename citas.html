    <!-- GENERAR FACTURA -->

    <form class="container my-4">
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Documento</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputDocument">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLastName">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Motivo</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputReason">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Fecha Inicio</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="inputFirstDate">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Fecha Fin</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="inputEndDate">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Tiene Sisben?</label>
            <div class="col-sm-5">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioSi">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Si
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioNo" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        No
                    </label>
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="exampleColorInput" class="form-label">Seleccione el color de la letra de la factura</label>
            <div class="col-sm-10">
                <input type="color" class="form-control form-control-color" id="exampleColorInput" value="255,0,0"
                    title="Choose your color">
            </div>
        </div>
        <button class="btn btn-dark" onclick="validarDatos()">Generar Factura</button>
    </form>

    <!-- FOOTER -->

    <div class="card text-center">
        <div class="card-header">
            Quote
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>A well-known quote, contained in a blockquote element.</p>
                <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite>
                </footer>
            </blockquote>
        </div>
    </div>
